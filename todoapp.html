
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Todo app Meteor</title>

  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Todo App - Meteor</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            
          </ul>
          <ul class="nav navbar-nav navbar-right">
            
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <h1>Content</h1>

      {{> main}}

    </div> <!-- /container -->
  </body>

  <template name="main">
	

	<form action="" method="POST" role="form" class="new-todo">
		<legend>Task form</legend>
	
		<div class="form-group">
			<label for="">Task</label>
			<input type="text" class="form-control" name="text" placeholder="task name">
		</div>
	
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

	<hr>
  	<ul class="group-list">
  		{{#each todos}}
  		<li class="{{#if checked}}checked{{/if}}">
			<button class="delete-todo">&times;</button>
	  		<input type="checkbox" checked="{{checked}}" class="toggle-checked">
	  		<span class="text">
	  			{{text}}
	  		</span>

  		</li>
  		{{/each}}
  		
  	</ul>
  </template>
